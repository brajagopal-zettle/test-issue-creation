name: create-release-on-issue-comment
run-name: Create Release on Issue comment
on:
  issue_comment:
    types:
      - created
jobs:
  issue-commented:
    if: ${{ !github.event.issue.pull_request && startsWith(github.event.issue.title,'[Release]') == true && github.event.comment.body == 'Create Release'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Run create release script
        run: |
          chmod +x ./.github/scripts/create-release.sh
          ./.github/scripts/create-release.sh
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_REPONAME: ${{ github.event.repository.name }}
          MAIN_BRANCH: "main"
          ISSUE_NUMBER: ${{ github.event.issue.number }}
